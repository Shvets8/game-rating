<head>

  <style>

  </style>
</head>
<body>
  <h1>üéÆ –ú–æ–∏ –æ—Ü–µ–Ω–∫–∏ –ø–æ—Å–ª–µ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –∏–≥—Ä</h1>
  <div class="game-form">
    <input type="text" id="gameTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã" required>
    <input type="date" id="gameDate" required>
    <input type="text" id="gamePlatform" placeholder="–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞ (PC, PS5 –∏ —Ç.–¥.)">
    <input type="text" id="gameTime" placeholder="–í—Ä–µ–º—è –≤ –∏–≥—Ä–µ (—á–∞—Å—ã)">
    <input type="text" id="gameStreamed" placeholder="–ü—Ä–æ–π–¥–µ–Ω–æ –Ω–∞ —Å—Ç—Ä–∏–º–µ? (–î–∞/–ù–µ—Ç)">

    <h3>–û—Ü–µ–Ω–∫–∏ (0‚Äì10):</h3>
    <input type="number" id="scoreStory" placeholder="–°—é–∂–µ—Ç / –ù–∞—Ä—Ä–∞—Ç–∏–≤">
    <input type="number" id="scoreActing" placeholder="–ê–∫—Ç—ë—Ä—Å–∫–∞—è –∏–≥—Ä–∞ / –û–∑–≤—É—á–∫–∞">
    <input type="number" id="scoreSound" placeholder="–ó–≤—É–∫ –∏ –º—É–∑—ã–∫–∞">
    <input type="number" id="scoreGraphics" placeholder="–ì—Ä–∞—Ñ–∏–∫–∞ –∏ –∞—Ä—Ç">
    <input type="number" id="scoreAnimation" placeholder="–ê–Ω–∏–º–∞—Ü–∏–∏ –∏ –º–∏–º–∏–∫–∞">
    <input type="number" id="scoreGameplay" placeholder="–ì–µ–π–º–ø–ª–µ–π / –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ">
    <input type="number" id="scoreWorld" placeholder="–ü—Ä–æ—Ä–∞–±–æ—Ç–∫–∞ –º–∏—Ä–∞ / –ª–æ—Ä">
    <input type="number" id="scoreDirecting" placeholder="–†–µ–∂–∏—Å—Å—É—Ä–∞ / –∫–∞—Ç—Å—Ü–µ–Ω—ã">
    <input type="number" id="scoreBugs" placeholder="–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∏ –±–∞–≥–∏">
    <input type="number" id="scoreOriginality" placeholder="–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∏ –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏–µ">

    <textarea id="gameComment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π / –º–Ω–µ–Ω–∏–µ" rows="5"></textarea>
    <button onclick="addGame()">–î–æ–±–∞–≤–∏—Ç—å –∏–≥—Ä—É</button>
  </div>

  <div class="game-list" id="gameList">
    <h2>üóÇ –ü—Ä–æ–π–¥–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã</h2>
  </div>

  <script>
    let games = JSON.parse(localStorage.getItem("games") || "[]");

    function saveGames() {
      localStorage.setItem("games", JSON.stringify(games));
    }

    function renderGames() {
      const container = document.getElementById("gameList");
      container.innerHTML = "<h2>üóÇ –ü—Ä–æ–π–¥–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã</h2>";
      games.forEach((game, index) => {
        const entry = document.createElement("div");
        entry.className = "game-entry";
        entry.innerHTML = `
          <h3>${game.title} (${game.date})</h3>
          <p><strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> ${game.platform} | <strong>–í—Ä–µ–º—è:</strong> ${game.time} —á | <strong>–°—Ç—Ä–∏–º:</strong> ${game.streamed} | <strong>–°—Ä–µ–¥–Ω—è—è –æ—Ü–µ–Ω–∫–∞:</strong> ${game.avg}/10</p>
          <details>
            <summary>–ü–æ–∫–∞–∑–∞—Ç—å –æ—Ü–µ–Ω–∫–∏</summary>
            <ul>
              <li>–°—é–∂–µ—Ç: ${game.scores[0]}</li>
              <li>–ê–∫—Ç—ë—Ä—Å–∫–∞—è –∏–≥—Ä–∞: ${game.scores[1]}</li>
              <li>–ó–≤—É–∫: ${game.scores[2]}</li>
              <li>–ì—Ä–∞—Ñ–∏–∫–∞: ${game.scores[3]}</li>
              <li>–ê–Ω–∏–º–∞—Ü–∏–∏: ${game.scores[4]}</li>
              <li>–ì–µ–π–º–ø–ª–µ–π: ${game.scores[5]}</li>
              <li>–ú–∏—Ä –∏ –ª–æ—Ä: ${game.scores[6]}</li>
              <li>–†–µ–∂–∏—Å—Å—É—Ä–∞: ${game.scores[7]}</li>
              <li>–û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: ${game.scores[8]}</li>
              <li>–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ—Å—Ç—å: ${game.scores[9]}</li>
            </ul>
          </details>
          <p><em>${game.comment}</em></p>
          <button onclick="editGame(${index})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
          <button onclick="deleteGame(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
        `;
        container.appendChild(entry);
      });
    }

    function getVal(id) {
      return document.getElementById(id).value.trim();
    }

    function addGame() {
      const scores = [
        "scoreStory", "scoreActing", "scoreSound", "scoreGraphics", "scoreAnimation",
        "scoreGameplay", "scoreWorld", "scoreDirecting", "scoreBugs", "scoreOriginality"
      ].map(id => parseFloat(getVal(id)) || 0);
      const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);

      const game = {
        title: getVal("gameTitle"),
        date: getVal("gameDate"),
        platform: getVal("gamePlatform"),
        time: getVal("gameTime"),
        streamed: getVal("gameStreamed"),
        scores,
        avg,
        comment: getVal("gameComment")
      };

      games.push(game);
      saveGames();
      renderGames();
      document.querySelector(".game-form").reset();
    }

    function deleteGame(index) {
      if (confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∏–≥—Ä—É?")) {
        games.splice(index, 1);
        saveGames();
        renderGames();
      }
    }

    function editGame(index) {
      const g = games[index];
      document.getElementById("gameTitle").value = g.title;
      document.getElementById("gameDate").value = g.date;
      document.getElementById("gamePlatform").value = g.platform;
      document.getElementById("gameTime").value = g.time;
      document.getElementById("gameStreamed").value = g.streamed;
      document.getElementById("scoreStory").value = g.scores[0];
      document.getElementById("scoreActing").value = g.scores[1];
      document.getElementById("scoreSound").value = g.scores[2];
      document.getElementById("scoreGraphics").value = g.scores[3];
      document.getElementById("scoreAnimation").value = g.scores[4];
      document.getElementById("scoreGameplay").value = g.scores[5];
      document.getElementById("scoreWorld").value = g.scores[6];
      document.getElementById("scoreDirecting").value = g.scores[7];
      document.getElementById("scoreBugs").value = g.scores[8];
      document.getElementById("scoreOriginality").value = g.scores[9];
      document.getElementById("gameComment").value = g.comment;

      games.splice(index, 1);
      saveGames();
      renderGames();
    }

    renderGames();
  </script>
</body>
</html>
